<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IPintel | Tekzilver</title>
    <style>
        /* --- TEKZILVER MINIMALIST STYLE --- */
        body { 
            width: 340px; 
            background-color: #0b1120; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h1 { 
            text-align: center; 
            color: #ffffff; 
            font-size: 24px; 
            margin: 0 0 24px 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Central Box */
        .input-container {
            width: 100%;
            display: flex;
            background: #1f2937; 
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #374151; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            outline: none;
        }
        
        input[type="text"]::placeholder { color: #9ca3af; }

        button.btn-go {
            background: #38bdf8; 
            color: #0f172a; 
            border: none;
            padding: 0 20px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.btn-go:hover { background: #0ea5e9; }
        button.btn-go:disabled { background: #475569; cursor: not-allowed; }

        #results { width: 100%; display: none; }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 4px;
            font-size: 13px;
        }
        .result-row:last-child { border-bottom: none; }

        .label { color: #94a3b8; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        .value { color: #f8fafc; font-family: 'Courier New', monospace; font-weight: 600; }
        .value.highlight { color: #38bdf8; }
        
        .score-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #1f2937;
            border-radius: 6px;
            border: 1px solid #374151;
        }
        .score-num { font-size: 28px; font-weight: bold; }
        .safe { color: #10b981; }
        .warning { color: #f59e0b; }
        .danger { color: #ef4444; }

        #loader { color: #38bdf8; font-size: 12px; margin-bottom: 10px; display: none; }

        footer {
            margin-top: auto; 
            font-size: 10px;
            color: #64748b;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tekzilver IP-Intel</h1>

    <div class="input-container">
        <input type="text" id="targetInput" placeholder="Enter IP, Domain or Hostname" autocomplete="off">
        <button id="goBtn" class="btn-go">Go</button>
    </div>

    <div id="loader">Analyzing...</div>

        <div id="results">
        <div class="score-display">
            <div class="label">Reputation Score</div>
            <div class="score-num" id="score-circle">0%</div>
            <div class="label" id="score-verdict">Clean</div>
        </div>

        <div class="result-row">
            <span class="label">IP Address</span>
            <span class="value highlight" id="out-ip">-</span>
        </div>
        <div class="result-row">
            <span class="label">Hostname</span>
            <span class="value" id="out-hostname">-</span>
        </div>
        <div class="result-row">
            <span class="label">ISP</span>
            <span class="value" id="out-isp">-</span>
        </div>
		<div class="result-row">
			<span class="label">ASN</span>
			<span class="value" id="out-asn">-</span>
		</div>
        <div class="result-row">
            <span class="label">Location</span>
            <span class="value" id="out-loc">-</span>
        </div>
        <div class="result-row">
            <span class="label">Reports (90d)</span>
            <span class="value" id="out-reports">-</span>
        </div>
        <div class="result-row">
            <span class="label">Usage Type</span>
            <span class="value" id="out-usage">-</span>
        </div>
        <div class="result-row">
            <span class="label">Quota Left</span>
            <span class="value" id="out-quota">-</span>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> Powered by Tekzilver.
    </footer>

    <script src="popup.js"></script>
   
</body>
</html>
